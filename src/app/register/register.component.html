

<div class="container floating">
  <div class="centered-container">
    <div class="register bd-r">
      <div class="algo">
        <h3>Registrate</h3>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Usuario</label>
            <input
              type="text"
              class="form-control"
              formControlName="username"
              placeholder="Nombre de usuario"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
              autocomplete="off"
            />
            <div
              *ngIf="submitted && f.username.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.username.errors.required">Usuario es requerido</div>
            </div>
          </div>
          <div class="form-group">
            <label>Email address</label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter email"
              formControlName="email"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
              autocomplete="off"
            />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email es requerido</div>
            </div>
          </div>
          <div class="form-group">
            <label>Contraseña</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Contraseña"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              autocomplete="off"
            />
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.password.errors.required">
                password es requerido
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="form-group">
              <button [disabled]="loading" class="btn-gradient-primary">
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm mr-1"
                ></span>
                Register
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="login">
      <h3>Plese sign in</h3>
      <div class="form-group">
        <button type="submit" class="btn-gradient-primary" routerLink="/login">
          Login
        </button>
      </div>
    </div>
  </div>
</div>
