<mat-dialog-title>Ingreso</mat-dialog-title>
<form [formGroup]="incomeForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Cuenta</label>
    <select
      formControlName="account"
      class="form-control"
      [(ngModel)]="data.selectedAccount"
      required
    >
      <option *ngFor="let account of accounts" [ngValue]="account.id">
        {{ account.name }} ({{ account.balance | currency: 'â‚¡' }})
        <div class="color"></div>
      </option>
    </select>
  </div>

  <div class="form-group">
    <label>Cantidad</label>
    <input
      type="number"
      class="form-control"
      placeholder="Cantidad del ingreso"
      formControlName="amount"
      [ngClass]="{ 'is-invalid': submitted && f.amount.errors }"
      autocomplete="off"
      focus
    />
  </div>

  <div class="form-group">
    <div class="form-group">
      <button [disabled]="loading" class="btn-gradient-primary">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Agregar
      </button>
    </div>
  </div>
</form>
