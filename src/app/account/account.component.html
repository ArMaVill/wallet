<div>
  <h1>Lista de cuentas</h1>
  <ul class="accounts">
    <li
      class="account"
      *ngFor="let account of accounts"
      [ngStyle]="{ 'background-color': account.color }"
    >
      <div>
        <p>{{ account.name }}</p>
        <p>{{ account.balance | currency: 'â‚¡' }}</p>
      </div>
      <div>
        <button class="btn-small" (click)="openIncomeDialog(account.id)">
          +
        </button>

        <button class="btn-small" (click)="openTransferDialog(account.id)">
          <>
        </button>
      </div>
    </li>
    <button (click)="openDialog()" class="account add add-button">
      <p>Agregar cuenta <span>+</span></p>
    </button>
  </ul>
</div>
