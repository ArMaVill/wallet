<div>
  <h1>Lista de cuentas</h1>
  <ul class="accounts">
    <li
      class="account"
      *ngFor="let account of accounts"
      [ngStyle]="{ 'background-color': account.color }"
    >
      <p>{{ account.name }}</p>
      <p>{{ account.balance | currency: "â‚¡" }}</p>
      <i class="fas fa-ellipsis-v"></i>
    </li>

    <button (click)="openDialog()" class="account add add-button">
      <p>Agregar cuenta <span>+</span></p>
    </button>
  </ul>
</div>
