<mat-dialog-title>Transferencia</mat-dialog-title>
<form [formGroup]="transferForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Cuenta</label>
    <select
      formControlName="from"
      class="form-control"
      [(ngModel)]="data.selectedAccount"
      (change)="onChange($event)"
      required
    >
      <option *ngFor="let account of accounts" [ngValue]="account.id">
        {{ account.name }} ({{ account.balance | currency: '₡' }})
        <div class="color"></div>
      </option>
    </select>
  </div>
  <div class="form-group">
    <label>Categoria</label>
    <select formControlName="to" class="form-control" required>
      <option *ngFor="let account of toAccounts" [ngValue]="account.id">
        {{ account.name }} ({{ account.balance | currency: '₡' }})
      </option>
    </select>
  </div>
  <div class="form-group">
    <label>Cantidad</label>
    <input
      type="number"
      class="form-control"
      placeholder="Cantidad a transferir"
      formControlName="amount"
      [ngClass]="{ 'is-invalid': submitted && f.amount.errors }"
      autocomplete="off"
      focus
    />
  </div>

  <div class="form-group">
    <div class="form-group">
      <button [disabled]="loading" class="btn-gradient-primary">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Agregar
      </button>
    </div>
  </div>
</form>
