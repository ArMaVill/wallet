<div class="container floating">
  <div class="centered-container">
    <div class="login bd-r">
      <h3>Plese sign in</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter email"
            ngModel
            email
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          />
          <div *ngIf="submitted && f.email.errors" class="error">
            <div *ngIf="f.email.errors.required">Email es requerido</div>
            <div *ngIf="f.email.errors.email">Email invalido</div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            formControlName="password"
            placeholder="Password"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="error">
            <div *ngIf="f.password.errors.required">
              Introduzca la contrase√±a
            </div>
          </div>
        </div>
        <div class="form-group">
          <p><a>Forgot password?</a></p>
        </div>

        <div class="form-group">
          <button [disabled]="loading" class="btn-gradient-primary">
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Login
          </button>
          <div *ngIf="error" class="error">{{ error }}</div>
        </div>
      </form>
    </div>

    <div class="register">
      <div class="algo">
        <h3>Dont have an account</h3>
        <ul class="form-group">
          <li>Set your Income</li>
          <li>Manage your acounts</li>
          <li>Track your expenses</li>
          <li>Save!</li>
        </ul>

        <button class="btn-gradient-primary" routerLink="/register">
          Register
        </button>
      </div>
    </div>
  </div>
</div>
